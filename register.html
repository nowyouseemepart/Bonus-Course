    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav { margin-bottom: 30px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #007bff; }
        form { background-color: #f9f9f9; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], select { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="course.html">Courses</a>
        <a href="about.html">About Us</a>
    </nav>
    <h1 style="text-align: center;">Register for a Course</h1>
    <form action="confirmation.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Please choose an option --</option>
            <option value="course1">Course 1: Foundational Learning</option>
            <option value="course2">Course 2: Advanced Skill Mastery</option>
            <option value="digital-marketing">Digital Marketing Pro</option>
        </select>

        <label for="phone">Phone Number (Optional):</label>
        <input type="text" id="phone" name="phone">

        <input type="submit" value="Submit Registration">
    </form>
    <footer>
        <p style="text-align: center; margin-top: 50px;">&copy; 2025 LearnFast. All rights reserved.</p>
    </footer>
</body>
